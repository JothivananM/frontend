<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Log In</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <!-- <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css"> -->
  <!-- Theme style -->

  <link rel="stylesheet"  href="css/adminlte.min.css">

</head>

<body class="hold-transition login-page" style="background: rgb(255, 255, 255);">
  
  
  <div class="login-box" style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px;"  >
    <div class="card card-outline card-secondary">
      <div class="card-header">
        <span class=" h5">User Login</span>
      </div>
      <!-- /.card-header -->
      <!-- form start -->
      <form id="quickForm" method="post">
        <div class="card-body">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" class="form-control" id="txt-username" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control" id="txt-password" placeholder="Password">
          </div>
          <p class="form-group" style="float: right;">
              <a href="" class="text-secondary" style="text-decoration: underline;">I forgot my password</a>
            </p>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <!-- <button type="submit" class="btn btn-secondary btn-md">Sign In</button> -->
          <button type="submit" class="btn btn-secondary btn-md">Sign In</button>
        </div>
      </form>
    </div>
</div>
  <!-- /.login-box -->
  
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Validation -->
<script src="plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="plugins/jquery-validation/additional-methods.min.js"></script>
<!-- toastr -->
<script src="plugins/toastr/toastr.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- Router -->
<script src="js/router.js"></script>
<script src="dist/js/demo.js"></script>

<script>

  $(function () {

    $.validator.setDefaults({
      submitHandler: function () {
        
        alert( "Form successful submitted!" );
        loginUser();                    	 
       //"companyEmailId":$("#txt-yourPassword").val(),
         //"name":$("#txt-Username").val() 
      }     
    });

    $('#quickForm').validate({
      rules: {
        email: {
          required: true,
          email: true,
        },
        password: {
          required: true,
          minlength: 2
        },
        terms: {
          required: true
        },
      },
      messages: {
        email: {
          required: "Please enter a email address",
          email: "Please enter a valid email address"
        },
        password: {
          required: "Please provide a password",
          minlength: "Your password must be at least 8 characters long"
        },
        terms: "Please accept our terms"
      },
      errorElement: 'span',
      errorPlacement: function (error, element) {
        error.addClass('invalid-feedback');
        element.closest('.form-group').append(error);
      },
      highlight: function (element, errorClass, validClass) {
        $(element).addClass('is-invalid');
      },
      unhighlight: function (element, errorClass, validClass) {
        $(element).removeClass('is-invalid');
      }
    });
  });


  function loginUser(){
//alert("inside the login method");
    const emp = {
              companyEmailId :$("#txt-username").val() ,
                password : $("#txt-password").val()
           }
           alert(JSON.stringify(emp));
           
         $.ajax({
         url :"http://35.170.131.162:8080/employeeTimesheet/user/login",
         //url:"http://localhost:8080/employeeTimesheet/user/login",
                 type: 'post',
                 dataType: 'json',
                 async: false,
                 contentType: "application/json",
                  data:JSON.stringify(emp),

                 success: function(successData) {
                  alert(successData.data.accessToken);
                  $.cookie("auth", successData.data.accessToken);
                  window.location.replace('http://localhost:8080/');
                //  var token=localStorage.setItem('token',successData.data.accessToken);
                //      getDetails(successData.data.accessToken);
                 },
                 error: function(request, message, error) {
                     toastr.error("log-in failed");
                     //alert(message);
                     //          handleException(request, message, error);
                 }
             });
    
  }

  
  function getDetails(accessToken) {

        alert(accessToken);

           $.ajax({

               url: "http://localhost:8080/" + "user/login?companyEmailId="+$("#txt-username").val(),
               type: 'get',
               dataType: 'json',
               headers: {"Authorization": accessToken},
               success: function(data) {
                  alert(data);
               },
               error: function(request, message, error) {
                   toastr.error("Data Processing Error");
               }
           });
          }
  
</script>
</body>
</html>
