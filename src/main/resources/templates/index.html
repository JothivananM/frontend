}


  function hideText() {
    var x = document.getElementById("myDIV");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
  }

  let header = document.querySelector("#ul-div");

  var btns = header.getElementsByClassName("my-item");

  for (var i = 0; i < btns.length; i++) {

  btns[i].addEventListener("click", function() {
  var current = document.getElementsByClassName("my-active");
  if (current.length > 0) { 
    current[0].className = current[0].className.replace(" my-active", "");
  }
  this.className += " my-active";
  });
}

</script>
